  <!-- Prevent flash of unstyled content (FOUC) for dark-mode users.
       Must run synchronously before first paint. Reads the same 'theme'
       localStorage key that ThemeProvider uses. -->
  <script>
    (function () {
      var theme = localStorage.getItem('theme');
      // 'system' or missing â†’ check OS preference
      var isDark = theme === 'dark' ||
        (theme !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches);
      if (isDark) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
